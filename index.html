<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ms+Madi&family=Qwitcher+Grypen&display=swap');
    </style>
    <title>Love Rose</title>
    <link rel="icon" type="image/x-icon" href="./public/gratipay.svg">
</head>

<body>
    <div class="root" onmousemove="mouse(event)">
        <div class="hearts">
            <div class="heart heart-1"></div>
            <div class="heart heart-2"></div>
            <div class="heart heart-3"></div>
            <div class="heart heart-4"></div>
            <div class="heart heart-5"></div>
            <div class="heart heart-6"></div>
            <div class="heart heart-7"></div>
            <div class="heart heart-8"></div>
            <div class="heart heart-9"></div>
        </div>
        <div class="circle"></div>
        <div class="cap">
            <h3>Love</h3>
            <h5>Chúc em luôn xinh đẹp như trên mạng</h5>
        </div>
    </div>
    <script src="./public/js/app.js"></script>
</body>
